    <script>
        function validate() {
            var age = document.getElementById("Age").value;
            var bp = document.getElementById("Bp").value;
            var sugar = document.getElementById("Sugar").value;
            var oxygen = document.getElementById("Oxygen").value;
            var allergy = document.getElementById("Allergy").value;
            var temperature = document.getElementById("Temp").value;

            if (age > 18) {
                if (bp > 90 && bp < 120) {
                    document.write('<h3 style="color:green;font-family: Arial, Helvetica, sans-serif;text-align:center;">BP = Normal , All good </h3>')
                    document.write("<br>")


                } else if (bp < 90 && bp > 1) {
                    document.write('<h3 style="color:#FF6347;font-family: Arial, Helvetica, sans-serif;text-align:center;">BP = Low BP, You need to consult a doctor immediately </h3>')
                    document.write("<br>")
                } else {
                    document.write('<h3 style="color:#FF0000;font-family: Arial, Helvetica, sans-serif;text-align:center;">BP = High BP, You need to consult a doctor </h3>')
                    document.write("<br>")
                }

                if (sugar < 99 && sugar > 1) {
                    document.write('<h3 style="color:green;font-family: Arial, Helvetica, sans-serif;text-align:center;">Sugar = Normal , All good </h3>')
                    document.write("<br>")
                } else if (sugar > 100 && sugar < 125) {
                    document.write('<h3 style="color:#FF6347;font-family: Arial, Helvetica, sans-serif;text-align:center;">Sugar = Medium Pre-diabites, You need to consult a doctor </h3>')
                    document.write("<br>")
                } else {
                    document.write('<h3 style="color:#FF0000;font-family: Arial, Helvetica, sans-serif;text-align:center;">Sugar = Danger Diabites, You need to consult a doctor immediately </h3>')
                    document.write("<br>")
                }

                if (oxygen > 96 && oxygen < 100) {
                    document.write('<h3 style="color:green;font-family: Arial, Helvetica, sans-serif;text-align:center;">Oxygen =  Normal , All good </h3>')
                    document.write("<br>")
                } else if (oxygen > 80 && oxygen < 85) {
                    document.write('<h3 style="color:#FF6347;font-family: Arial, Helvetica, sans-serif;text-align:center;">Oxygen = Medium Brain Gills affected, You need to consult a doctor</h3>')
                    document.write("<br>")
                } else if (oxygen < 67 && oxygen > 1) {
                    document.write('<h3 style="color:#FF0000;font-family: Arial, Helvetica, sans-serif;text-align:center;">Oxygen = Danger Cyanosis, You need to consult a doctor immediately</h3>')
                    document.write("<br>")
                } else {
                    document.write('<h3 font-family: Arial, Helvetica, sans-serif;text-align:center;">Enter proper Oxygen level</h3>')
                    document.write("<br>")
                }

                if (temperature > 1 && temperature < 100  ) {
                    document.write('<h3 style="color:green;font-family: Arial, Helvetica, sans-serif;text-align:center;">Temperature = Normal , All good </h3>')
                    document.write("<br>")
                } else if (temperature == 100) {
                    document.write('<h3 style="color:#FF6347;font-family: Arial, Helvetica, sans-serif;text-align:center;">Temperature = Medium Fever, You need to consult a doctor</h3>')
                    document.write("<br>")
                } else if (temperature > 103 && temperature < 105) {
                    document.write('<h3 style="color:#FF0000;font-family: Arial, Helvetica, sans-serif;text-align:center;">Temperature = Danger High Fever, You need to consult a doctor immediately</h3>')
                    document.write("<br>")
                } else {
                    document.write('<h3 style="color:#FF0000;font-family: Arial, Helvetica, sans-serif;text-align:center;>Temperature = Very High Fever</h3>')
                    document.write("<br>")
                }
            }
        }
        
    </script>
